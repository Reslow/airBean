<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbean</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Airbean!</h1>
      <h3>The most important order of the day!</h3>
    </header>

    <main>
      <div id="signup">
        <h3>Create Account</h3>
        <input type="text" id="signupUsername" class="signup form" />
        <input type="email" id="signupEmail" class="signup form" />
        <input type="password" id="signupPassword" class="signup form" />
        <button id="signupBtn" class="signup btn">Sign up</button>
      </div>

      <div id="login">
        <h3>log in</h3>
        <input type="text" id="loginUsername" class="login form" />
        <input type="password" id="loginPassword" class="login form" />
        <button id="loginBtn" class="login btn">Login</button>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
